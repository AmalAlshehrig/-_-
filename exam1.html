  <script>
      const questions = [
    {
      questionTitle: "يمتلك عين واحدة ولكن لا يمكنه الرؤية؟",
      options: ["العدسة", "الكاميرا", "المسمار", "الابرة"],
      keyAnswer: "الابرة",
    },
    {
      questionTitle: "ما هو الشيء الذي يظل يتتبع الكلب أينما ذهب؟",
      options: ["الرياح", "الصياد", "الظل", "الذيل"],
      keyAnswer: "الذيل",
    },
    {
      questionTitle: "أوجد حاسة الشم لدى الثعبان أين تتواجد؟",
      options: ["لا شيئ مما سبق", "الذيل", "الرأس", "اللسان"],
      keyAnswer: "اللسان",
    },
    {
      questionTitle: "شيء يتوفر له الكثير من الأسنان ولكن لا يعض أحد ؟",
      options: ["الفرشاة", "الصبار", "الشوكة", "المشط"],
      keyAnswer: "المشط",
    },
    {
        questionTitle: "شيء يرتفع دائمًا، ولكن لا ينخفض ​​أبدًا ؟",
        options: ["الحيوان", "الانسان", "الجبل", "العمر"],
        keyAnswer: "العمر",
      },
      {
        questionTitle: "يمتلك الكثير من المفاتيح ولكن لا يمكنه فتح الباب ؟",
        options: ["الاجابة الثانية", "عداد الكهرباء", "القيتار", "البيانو"],
        keyAnswer: "البيانو",
      },
      {
        questionTitle: "شيء يخصك ولكن يستخدمه الجميع أكثر منك ؟",
        options: ["رقمك", "أكلك", "أسمك", "ملابسك"],
        keyAnswer: "أسمك",
      },
      {
        questionTitle: "ما الذي يزداد حدة كلما زاد استخدامه؟",
        options: ["الملعقة","المسمار", "القعل", "السكين"],
        keyAnswer: "السكين",
      },
      {
        questionTitle: "شيء لا يمكن أن تراه أمامك فما هو؟",
        options: ["المطر", "الماء", "الضوء", "المستقبل"],
        keyAnswer: "المستقبل",
      },
      {
        questionTitle: "من هيا أم الدنيا ؟",
        options: ["الكويت", "القاهرة", "السودان", "مصر"],
        keyAnswer: "مصر",
      },
  ];
  const qustionsCont = document.getElementById("qustions-cont");
  const qustionsText = document.getElementById("qustions-text");
  const options = document.getElementById("options");
  const timeLeft = document.getElementById("time-left");
  const resultCont = document.getElementById("result-cont");
  const resultText = document.getElementById("result-text");
  let hent =document.getElementById("hent")
  let videoexam=document.getElementById("myVid")
  let videoexam1=document.getElementById("myVid1")
  let currentIndex = 0;
  let score = 10;
  let timer = 10;
  let countDown;
  function showQuestion(index) {
    const questin = questions[index];
    qustionsText.innerText = questin.questionTitle;
    options.innerHTML = "";
    questin.options.forEach((option) => {
      const b = document.createElement("button");
      b.textContent = option;
      options.appendChild(b);
      b.addEventListener("click", () => {
        checkAnswer(option, questin.keyAnswer);
      });
    });
  }
  function showTimer() {
    countDown = setInterval(function () {
      timer--;
      timeLeft.textContent = timer;
      if (timer <= 0) {
        clearInterval(countDown);
        checkAnswer("", null);
      }
    }, 1000);
  }
  showQuestion(currentIndex);
  showTimer();
  function checkAnswer(myAnswer, correctAnswer) {
    currentIndex++;
    clearInterval(countDown);
    if (myAnswer === correctAnswer) {
      score--;
    }
    if (currentIndex < questions.length) {
      showQuestion(currentIndex);
      timer = 10;
      timeLeft.textContent = timer;
      showTimer();
    } else {
      showResult();
    }
  }
  function showResult() {
    qustionsCont.style.display = "none";
    resultCont.style.display = "flex";
    if((score*100/10)>60){
      videoexam.style.display = "flex";
      videoexam.play();
    }else{
      videoexam1.style.display = "flex";
      videoexam1.play();
    }
    resultText.textContent = `${score*100/10}%`;
  }
  hent.addEventListener("click",function hentt(){
     alert(" 😅 أستخدم طريقة حقره بقرة و خليها على ربك ");
  })

  </script>
