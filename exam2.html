  <script>
      const questions = [
    {
      questionTitle: "1*1*1*1*1 = ",
      options: ["1^5", "11", "5", "1"],
      keyAnswer: "1",
    },
    {
      questionTitle: "اي تقع السعودية؟",
      options: ["جنوب قارة اسيا", "غرب قارة اسيا", "جنوب غرب قارة آسيا", "لن تقع السعودية"],
      keyAnswer: "لن تقع السعودية",
    },
    {
      questionTitle: "ما هو لون البحر الاحمر؟",
      options: ["اخضر", "بلا لون", "احمر + ازرق", "احمر"],
      keyAnswer: "بلا لون",
    },
    {
      questionTitle: "من هيا أفضل مدربة في أكاديمية طويق ؟",
      options: ["جميع ما سبق", "الهلالية ديمة", "المدربة ديمة", "ديمة"],
      keyAnswer: "جميع ما سبق",
    },
    {
        questionTitle: "صفة تجمع طلاب معسكر جافا سكربت ؟",
        options: ["جميع ما سبق", "حب الواجبات", "حب الهلال", "حب اللون الازرق"],
        keyAnswer: "جميع ما سبق",
      },
      {
        questionTitle: "تلقب بهكر السعودية فمن تكون ؟",
        options: ["أمل", "أمل", "أمل", "أمل"],
        keyAnswer: "أمل",
      },
      {
        questionTitle: " UI & UXبطلت ال",
        options: ["فهد", "أمزان", "أمزان", "أمزان"],
        keyAnswer: "أمزان",
      },
      {
        questionTitle: "Funtcionبطل ال ",
        options: ["أمزان", "فهد", "فهد", "فهد"],
        keyAnswer: "فهد",
      },
      {
        questionTitle: "أفضل طلاب في أكاديمية طويق؟",
        options: ["طلاب علوم البيانات", "طلاب سويفت", "طلاب فلتر", "طلاب جافا سكربت"],
        keyAnswer: "طلاب جافا سكربت",
      },
      {
        questionTitle: "حاصل جمع عددين فرديين يساوي عدد زوجي؟",
        options: ["5+6", "2+3", "6=6", "5+3"],
        keyAnswer: "5+3",
      },
  ];
  const qustionsCont = document.getElementById("qustions-cont");
  const qustionsText = document.getElementById("qustions-text");
  const options = document.getElementById("options");
  const timeLeft = document.getElementById("time-left");
  const resultCont = document.getElementById("result-cont");
  const resultText = document.getElementById("result-text");
  let hent =document.getElementById("hent")
  let videoexam=document.getElementById("myVid")
  let videoexam1=document.getElementById("myVid1")
  let currentIndex = 0;
  let score = 10;
  let timer = 10;
  let countDown;
  function showQuestion(index) {
    const questin = questions[index];
    qustionsText.innerText = questin.questionTitle;
    options.innerHTML = "";
    questin.options.forEach((option) => {
      const b = document.createElement("button");
      b.textContent = option;
      options.appendChild(b);
      b.addEventListener("click", () => {
        checkAnswer(option, questin.keyAnswer);
      });
    });
  }
  function showTimer() {
    countDown = setInterval(function () {
      timer--;
      timeLeft.textContent = timer;
      if (timer <= 0) {
        clearInterval(countDown);
        checkAnswer("", null);
      }
    }, 1000);
  }
  showQuestion(currentIndex);
  showTimer();
  function checkAnswer(myAnswer, correctAnswer) {
    currentIndex++;
    clearInterval(countDown);
    if (myAnswer === correctAnswer) {
      score--;
    }
    if (currentIndex < questions.length) {
      showQuestion(currentIndex);
      timer = 10;
      timeLeft.textContent = timer;
      showTimer();
    } else {
      showResult();
    }
  }
  function showResult() {
    qustionsCont.style.display = "none";
    resultCont.style.display = "flex";
    if((score*100/10)>60){
      videoexam.style.display = "flex";
      videoexam.play();
    }else{
      videoexam1.style.display = "flex";
      videoexam1.play();
    }
    resultText.textContent = `${score*100/10}% نسبة الغباء `;
  }
  hent.addEventListener("click",function hentt(){
     alert(" 😅 أستخدم طريقة حقره بقرة و خليها على ربك ");
  })

  </script>
